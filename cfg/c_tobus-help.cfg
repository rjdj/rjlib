[patch]
name=c_tobus
description=[c_tobus] is meant to be used together with the [c_bus] object to send audio to a bus. Please see the [c_bus] help file for details.
related=c_bus, c_frombus

[argument 0]
name=
type=symbol
description=name of bus to send audio to.
required=1

[inlet 0]
name=
type=audio
description=audio signal to send.

[inlet 1]
name=
type=message
description=set <name>: rename target bus to <name>. <name>: rename target bus to <name> when <name> is not equal to "set"

