[patch]
name=e_bitcrusher
description=distort an audio signal by reducing the bitdepth of it to generate aliasing. The "depth" parameter selects the number of steps that a signal will be sampled at.
related=

[argument 0]
name=name
type=symbol
description=name for state saving.
required=1

[argument 1]
name=depth
type=float
description=depth (default:128)
required=0

[inlet 0]
domain=audio
description=audio signal to distort.

[inlet 1 0]
domain=messages
name=depth
type=list
description=controls the bitdepth, minimum is a depth of 1.
example= depth 2

[inlet 1 1]
domain=messages
name=dry
type=list
description=regulate dry/wet mix, default is 0 which is fully wet.
default=0
example= dry 0.5


[outlet 0]
domain=audio
description=distorted audio signal.




