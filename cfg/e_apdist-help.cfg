[patch]
name=e_apdist
description=distorts any audio signal by reducing the sample rate to generate aliasing. the algorithm is described in "Coefficient Modulated Allpass Filter as Distortion Effect", DAFx 2008 paper by Jussi Pekonen.See: http://www.acoustics.hut.fi/~jpekonen/Papers/dafx08/
related=

[argument 0]
name=
type=symbol
description=name for state saving
default=
optional=1

[inlet 0]
domain=audio
description=audio signal to distort.

[inlet 1 0]
domain=messages
name=lop
type=list
description=controls the low pass filter frequency
example= lop 100

[inlet 1 1]
domain=messages
name=dry
type=list
description=controls the amount of dry signal.
example= dry 0.5

[inlet 1 2]
domain=messages
name=drive
type=list
description=controls the amount of wet/drive signal.
example= drive 0


[outlet 0]
domain=audio
description=distorted audio signal.


