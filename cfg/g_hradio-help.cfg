[patch]
name=g_hradio
description=sends messages tagged with the first argument.
related=

[argument 0]
name=tag
type=symbol
description=unique id - make sure this is different to all other instances.
required=1

[argument 1]
name=size
type=float
description=hradio size. maximum size is 8.
default=8
required=1

[inlet 0]
domain=message
type=list
description=list message with radio tag and a number.

[outlet 0]
domain=message
description=non matching messages are passed along.






