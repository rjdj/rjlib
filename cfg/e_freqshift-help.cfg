[patch]
name=e_freqshift
description= This effect destroys the harmonic structure of a tone, if you want to keep that use e_pitchshift.
related=e_pitchshift

[argument 0]
name=name
type=symbol
description=name for state saving.
required=1

[inlet 0]
domain=audio
description=audio signal to effect.

[inlet 1 0]
domain=message
name=freq
description=set shift amount in Hz.

[inlet 1 1]
domain=float
description=set shift mount in Hz.

[outlet 0]
domain=audio
description=shifted audio signal.



