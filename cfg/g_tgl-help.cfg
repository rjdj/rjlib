[patch]
name=g_tgl
description=sends messages tagged with the first argument. 
related=g_nbx

[argument 0]
name=tag
type=symbol
description=unique id - make sure this is different to all other instances.
required=1


[inlet 0]
domain=message
type=list
description=list message with toggle tag and a number.

[outlet 0]
domain=message
description=non matching messages are passed along.






