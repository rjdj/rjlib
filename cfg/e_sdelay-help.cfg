[patch]
name=e_sdelay
description=static delay line
related=e_dubdel, e_pingpong

[argument 0]
name=del
type=float
description=current and maximum delay time.
required=1

[inlet 0]
domain=audio
description=audio input signal.

[inlet 1]
domain=message
type=float
description=delayed time in milliseconds. This value has to be a lower/equal to the maximum value set as an argument.

[outlet 0]
domain=audio
description=delayed audio output signal.





