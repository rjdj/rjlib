[patch]
name=rj_image
description= rj_image displays an image while a scene is running in the iPhone. It allows either jpg or png to be used. Sending a visible message to the right inlet will show (1) or hide (0) the image. A move message will place the center of the image on the screen at the coordinates given.
related=fmoscil

[argument 0]
domain=symbol
description=file name(required)

[inlet 0]
domain=message
description=Control messages visible <0/1>, move <x, y> visible <boolean>: '1' displays image, '0' hides it move <float, float>: x, y coordinates of image center
