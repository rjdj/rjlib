[patch]
name=g_hsl4
description=sends and shows 4-element lists tagged with the first argument. All sliders have the same value.
related=g_hsl

[argument 0]
name=tag
type=symbol
description=unique id - make sure this is different to all other instances.
required=1

[argument 1]
name=min
type=float
description=horizontal slider minimum value.
required=1

[argument 2]
name=max
type=float
description=horizontal slider maximum value.
required=1

[inlet 0]
domain=message
type=list
description=list message with slider's tag and a number.

[outlet 0]
domain=message
description=non matching messages are passed along.






