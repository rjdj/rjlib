[patch]
name=e_alias
description= Distorts any audio signal by reducing the sample rate to generate aliasing.
related=e_bitcrusher, e_apdist

[argument 0]
name=
type=symbol
description=name for state saving.
required=1

[argument 1]
name=
type=float
description=aliasing factor.
required=0

[inlet 0]
name=
type=audio
description=Audio input signal to distort.

[inlet 1]
name=
type=message, float
description=alias <factor>: set aliasing, dry <amount>: regulates dry/wet mix, default 0 which is fully wet.

[outlet 0]
name=
domain=audio
description=distorted audio output signal.


