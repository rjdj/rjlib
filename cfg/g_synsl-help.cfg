[patch]
name=g_synsl
description=sends messages tagged with the first argument.
related=g_vol2, g_vol

[argument 0]
name=tag
type=symbol
description=unique id - make sure this is different to all other instances.
required=1

[argument 1]
name=min
type=float
description=horizontal slider minimum value.
required=1

[argument 2]
name=max
type=float
description=horizontal slider maximum value.
required=1

[inlet 0 0]
domain=message
type=list
description=list message with slider's tag and a value.

[inlet 0 1]
domain=message
type=list
description=list message color and label configuration values.



[outlet 0]
domain=messages
description=Non matching messages are passed along. Non matching color and label configuration messages are not passed along.








