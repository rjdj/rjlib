[patch]
name=e_scompress
description=Loudness compressor with sidechain. To use without sidechain compression, connect input signal to both first inlets. Works with a delay of 256 samples.
related=e_dynproc

[argument 0]
name=name
type=symbol
description=unique id - make sure this is different to all other instances.
required=1

[inlet 0]
domain=audio
description=audio input signal.

[inlet 1]
domain=audio
description=sidechain input (if sidechain is not used connect input signal to this inlet).

[inlet 2 0]
domain=message
name=attack
type=list
description=time in milliseconds to reach desired reduction.

[inlet 2 1]
domain=message
name=release
type=list
description=time in milliseconds taken to reach no reduction

[inlet 2 2]
domain=message
name=ratio
type=list
description=amount of reduction over thresh.

[inlet 2 3]
domain=message
name=thresh
type=list
description=input level at which reduction occurs in dB.

[outlet 0]
domain=audio
description=audio output signal.





