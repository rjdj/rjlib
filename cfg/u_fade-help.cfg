[patch]
name=u_fade
description=create a named fader, useful for automatic mixing.
related=

[argument 0]
type=symbol
description=fader name.
required=0

[argument 1]
type=float
description=volume value from 0-1.
required=0

[argument 1]
type=float
description=fade time in milliseconds.
required=0

[inlet 0]
domain=audio
description=audio input.

[inlet 1]
domain=message
type=list
description=message with name, volume and time arguments.

[outlet 0]
domain=audio
description=audio output.




