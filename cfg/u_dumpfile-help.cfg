[patch]
name=u_dumpfile
description=[u_dumpfile] is a slightly enhanced clone of [textfile] that additionally supports dumping a file to its outlet, optionally numbered.
related=textfile

[argument 0]
type=symbol
description=default text file to load.
required=0

[argument 1]
type=symbol
description="cr" to use carriage returns for line endings.
required=0

[inlet 0]
domain=message
description=

[outlet 0]
domain=message
description=dumps a text file from inlet 0.

[outlet 1]
domain=message
description="bang" when done.




