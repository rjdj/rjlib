[patch]
name=c_bangx
description=c_bangx start to bang as often as you tell it to bang through the first inlet. The second inlet will set the delay time between each bang. c_bangx will stop automatically.
related=

[inlet 0]
name=number of bangs
type=float
description=float to set number of bangs to generate.


[inlet 1]
name=delay time
type=float
description=float to set delay time between bangs.


[outlet 0]
domain=bang
description=bangs.


