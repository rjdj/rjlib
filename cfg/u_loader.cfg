[patch]
name=u_loader
description=u_loader,is used in many rjlib abstractions to make preset handling and inlet method dispatching consistent. Only one should be used per abstraction, it can also be used in conjunction with u_dispatch.
related=

[argument 0]
domain=
description=abstraction_name-$1 - Abstraction Name, this makes sure it takes the name of its parent patch.

[argument 1]
domain=
description=$0 - Unique ID, this makes sure it is unique to its parent patch.

[inlet 0]
domain=
description=

[outlet 0]
domain=
description=