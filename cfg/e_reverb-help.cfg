[patch]
name=e_reverb
description= a simple and cheap reverb object - Miller's rev2, wrapped for rjlib. Useful for making lightweight scenes.
related=e_platereverb

[argument 0]
name=name
type=symbol
description=unique id - make sure this is different to all other instances.
required=1

[inlet 0]
domain=audio
description=audio input signal.

[inlet 1 0]
domain=message
name=dry
type=list
description=dry/wet mix, 0-1.
default=0

[inlet 1 1]
domain=message
name=amp
type=list
description=output level in dB, 0-100.

[inlet 1 2]
domain=message
name=hall
type=list
description=liveness, 0-100, usually between 85 and 100
default=0

[inlet 1 3]
domain=message
name=freq
type=list
description=crossower frequency in Hz.
default=3000

[inlet 1 4]
domain=message
name=damp
type=list
description=high frequency damping, 0-100.
default=0


[outlet 0]
domain=audio
description=audio output signal left.

[outlet 1]
domain=audio
description=audio output signal right.




