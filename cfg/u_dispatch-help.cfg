[patch]
name=u_dispatch
description=Wrapper around [route] that automatically sends incoming messages to a receiver called "$1-$2", if they start with $2. Useful for dispatching of inlet-messages if you create chains of [u_dispatch].
related=u_loader dispatch-tag $0

[argument 0]
type=symbol
description=name of the receiver to send message to.
required=0


[inlet 0]
domain=message
description=messages to dispatch.

[outlet 0]
domain=message
description=non-matching messages passed to this outlet.






