[patch]
name=e_pingpong
description=A flexible stereo feedback delay unit with lowpass filtered feedback path. Set left and right channel delay times independently either as signals to Inlet 2 & 3 respectively or as control messages to Inlet 4 Cross-feedback between left and right channels can also be introduced.
WARNING: For stable operation the sum of direct feedback and cross-feedback on each channel must not be greater than 1
related=e_dubdel,e_fbdelay,e_fbdelay2,e_noclickdel

[argument 0]
name=name
type=symbol
description=unique name, has to be different to other instances of e_pingpong.
required=1

[argument 1]
name=deltime
type=float
description=maximum delay time in milliseconds.
required=1

[inlet 0]
domain=audio
description=audio input channel left.

[inlet 1]
domain=audio
description=audio input channel right.

[inlet 2]
domain=audio
description=delay time left (audio rate).

[inlet 3]
domain=audio
description=delay time right (audio rate).

[inlet 4]
domain=message
description=control messages - see example.


[outlet 0]
domain=audio
description=audio output channel left

[outlet 1]
domain=audio
description=audio output channel right
