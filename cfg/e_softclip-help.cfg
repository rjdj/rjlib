[patch]
name=e_softclip
description=clips incoming audio signal with a tahn-based waveshaper.
related=e_bitcrusher, e_apdist, e_alias

[argument 0]
name=nme
type=symbol
description=unique id - make sure this is different to any other instances.
required=1

[inlet 0]
domain=audio
description=audio input signal.

[inlet 1 0]
domain=message
name=dry
type=list
description=dry/wet mix (0-1).
default=0

[inlet 1 1]
domain=message
name=drive
type=float
description=additional amplification (0-1).
default=0

[outlet 0]
domain=audio
description=audio output signal.





