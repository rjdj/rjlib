[patch]
name=g_showimage
description=show an image on the touchscreen. 
related=

[argument 0]
name=tag
type=symbol
description=image filename.
required=1

[argument 1]
name=x
type=float
description=x value for image position.
required=0

[argument 2]
name=y
type=float
description=y value for image position.
required=0

[inlet 0]
domain=message
type=flaot
description=show/hide toggle.

[inlet 1 0]
domain=message
type=list
description=configuration messages for setting image default position.

[inlet 1 1]
domain=message
type=list
description=show and hide message like first inlet.






