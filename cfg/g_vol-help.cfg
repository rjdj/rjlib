[patch]
name=g_vol
description=g_vol is a simple graphical volume control. The scale is in Pd's dB where 0 is silent and 100 is full volume.
related=g_vol2

[argument 0]
name=volume
type=float
description=default volume value.
required=0

[inlet 0]
domain=audio
description=audio signals to apply volume on.

[inlet 1]
domain=message
type=float
description=number to set volume level in dB (0-100).


[outlet 0]
domain=audio
description=audio input with volume applied.

[outlet 1]
domain=message
type=float
description=current volume in dB (0-100).






