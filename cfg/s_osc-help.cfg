[patch]
name=s_osc
description=Multi waveform oscillator. Supports sine wave (default), bandlimited saw, bandlimited square and non-bandlimited triangle (between 0 and 1).
related=

[argument 0]
domain=
description=name

[argument 1]
domain=
description=waveform

[inlet 0]
domain=audio
description=audio signal to set the oscillator's frequency, to be modulated at audio rate.

[inlet 1]
domain=message
description=accepts messages explained in the example.

[outlet 0]
domain=audio
description=audio signal 