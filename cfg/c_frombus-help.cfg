[patch]
name=c_frombus
description=[c_frombus] will read audio from a named bus. It is meant to be used together with the [c_bus] object to read audio to a bus. Please see the [c_bus] help file for details.
related=c_bus, c_tobus

[argument 0]
name=bus name
type=symbol
description=name of bus to read from.
required=1


[inlet 0]
domain=message
description=rename source bus. set <name>: rename source bus to <name>. <name>: rename source bus to <name> when <name> is not equal to "set".


[outlet 0]
domain=audio
description= signal carrying the bus audio out.


