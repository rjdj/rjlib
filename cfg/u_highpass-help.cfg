[patch]
name=u_highpass
description=compute biquad coefficients for a resonant highpass filter. Designed to be used with [biquad~] or [e_beequad]. u_highpass is controlled by a bandwidth which is expressed in octaves. A bandwidth of 100 is equivalent to one octave.
related=u_highpassq, biquad~, e_beequad

[argument 0]
domain=message
type=float
description=frequency number.
required=0

[argument 1]
domain=message
type=float
description=bandwidth expressed in octaves.
required=0

[inlet 0]
domain=message
type=float
description=frequency number.

[inlet 1]
domain=message
type=float
description=bandwidth number.

[outlet 0]
domain=message
description=biquad coefficients.




