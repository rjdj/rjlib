[patch]
name=g_pattern32
description=graphical 32 step pattern editor.
related=

[argument 0]
name=name
type=symbol
description=table name.
required=1

[argument 1]
name=max
type=float
description=max value.
default=1
required=0

[inlet 0 0]
domain=message
type=flaot
description=lookup element in pattern at <number> modulo 32 and send it to first outlet

[inlet 0 1]
name=null
domain=message
type=symbol
description=set all to 0

[inlet 0 2]
name=dump
domain=message
type=symbol
description=dump pattern as list to second outlet.

[inlet 0 2]
name=table
domain=message
type=list
description=send messages to internal table (experts only).

[inlet 1]
domain=message
type=list
description=list of up to 32 numbers sets the pattern.

[outlet 0]
domain=message
type=float
description=outputs the float value of current step in sequence.

[outlet 1]
domain=message
type=list
description=outputs the list of 32 numbers when "dump" is pressed.








