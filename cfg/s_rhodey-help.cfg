[patch]
name=s_rhodey
description=Rhodes piano realised with a 4-operator FM synth.
related=

[argument 0]
domain=
description=name

[inlet 0]
domain=message
description=midi note/velocity pairs

[inlet 1]
domain=various methods
description=tone: float from 0...1, default is 0.5) decay: decay of note in msec (default: 1500) vib-freq: vibrato frequency (try 11) vib-depth: vibrato depth (try 1) mod: modulation index for first operator pair (default 1)adsr24: depth of the modulating operator's (2 and 4) envelopes (0-127, default 127) (this is an exotic parameter...)

[outlet 0]
domain=audio
description=audio signal 