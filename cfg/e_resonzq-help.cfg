[patch]
name=e_resonzq
description= 2-pole resonant bandpass filter. Peak gain normalized resonator with Q (Csound's "resonz" opcode with Q instead of Bandwith inlet.)

related=e_lop2, e_lop4, e_reslop

[argument 0]
name=freq
type=float
description=center frequency.
required=0

[argument 1]
name=Q
type=float
description=Q
required=0

[argument 2]
name=norm
type=float
description=normalisation method: 0 - None, 1 - Peak, 2 - Power.
required=0

[inlet 0]
domain=audio
description=audio input signal.

[inlet 1]
domain=message
name=freqency
type=float
description=center frequency in Hz.

[inlet 2]
domain=message
name=Q
type=float
description=Q_peakiness.
default=0

[inlet 3]
domain=message
name=norm
type=float
description=normalisation method: 0 - None, 1 - Peak, 2 - Power.
default=0

[outlet 0]
domain=audio
description=audio output signal.




