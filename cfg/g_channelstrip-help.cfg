[patch]
name=g_channelstrip
description=mixer strip bundled with GUI.
related=u_channelstrip

[argument 0]
name=name
type=symbol
description=unique id - make sure this is different to all other instances.
required=1

[inlet 0]
domain=audio
description=audio input signal.

[inlet 1]
domain=message
name=control
type=list
description=various control messages. See example.

[outlet 0]
domain=audio
description=Audio output signal left.

[outlet 1]
domain=audio
description=Audio output signal right.

[outlet 2]
domain=audio
description=Aux1 signal (postfader).

[outlet 3]
domain=audio
description=Aux2 signal (postfader).

[outlet 4]
domain=message
description=Control messages to set message boxes.





