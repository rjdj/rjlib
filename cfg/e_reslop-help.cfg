[patch]
name=e_reslop
description= A resonant lowpass filter with variable cut-off frequency, q and mix level.
related=e_lop2, e_lop4, e_resonzq

[argument 0]
name=name
type=symbol
description=unique id - must be different to any other instances of the object.
required=1

[argument 1]
name=freq
type=float
description=default frequency.
required=0

[inlet 0]
domain=audio
description=audio input signal.

[inlet 1 0]
domain=message
name=freqency
type=list
description=cut-off frequency in Hz.

[inlet 1 1]
domain=message
name=Q
type=list
description=Q_peakiness.
default=0

[inlet 1 2]
domain=message
name=dry
type=list
description=dry/wet control - dry signal is 0, all wet signal is 1.
default=0

[outlet 0]
domain=audio
description=audio output signal.




