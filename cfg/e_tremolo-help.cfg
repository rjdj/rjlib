[patch]
name=e_tremolo
description=a simple tremolo (amplitude modulation) effect.
related=e_chorus, e_phaser

[argument 0]
name=name
type=symbol
description=unique id - make sure this is different to all other instances.
required=1

[inlet 0]
domain=audio
description=audio input signal.

[inlet 1 0]
domain=message
name=freq
type=list
description=modulation frequency in Hz.
default=5

[inlet 1 1]
domain=message
name=dry
type=list
description=dry/wet mix (0-1).
default=0

[outlet 0]
domain=audio
description=audio output signal.







