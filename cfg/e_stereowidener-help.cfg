[patch]
name=e_stereowidener
description=widen stereo signals further. Setting width to 0 sums the signal to mono, a width of 1 gives maximum stereo width. Important: this effect will NOT work on mono signals. If you want to use a mono signal try delaying one input by a few ms.
related=e_pan, e_circlepan


[inlet 0]
domain=audio
description=audio input signal left.

[inlet 1]
domain=audio
description=audio input signal right.

[inlet 2]
domain=message
name=width
type=list
description=stereo width (0-1).
default=0

[outlet 0]
domain=audio
description=audio output signal left.

[outlet 1]
domain=audio
description=audio output signal right.





