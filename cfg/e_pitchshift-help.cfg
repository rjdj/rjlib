[patch]
name=e_pitchshift
description= Pitches incoming audio in semitones according to the control value set in Inlet 1 - this effect differs from e_freqshift in that it still retains the harmonic structure of the signal.
related=e_freqshift

[inlet 0]
domain=audio
description=audio signal input.

[inlet 1]
domain=message
name=pitch
description=pitch shift amount in semitones.

[outlet 0]
domain=audio
description=pitched audio signal.



