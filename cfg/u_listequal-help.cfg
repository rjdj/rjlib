[patch]
name=u_listequal
description=checks if two lists containing only numbers are the same. If both are equal, a 1 is send to the outlet, else a 0 NOTE: u_listequal does not work with lists containing symbols! Check [list-compare] from the [list]-abs collection if you need to compare symbols.
related=list-compare, list


[inlet 0]
domain=message
type=list
description=list.

[inlet 1]
domain=message
type=list
description=list we want to compare with Inlet 0.

[outlet 0]
domain=message
description=outputs 0 if lists at inlets differ and 1 if lists are equal.




