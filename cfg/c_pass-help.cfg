[patch]
name=c_pass
description=[c_pass] lets a message pass with a probability in percent set via its argument or the right inlet.
related=c_multipass

[argument 0]
name=pattern probability.
type=float
description=passing probability in percent. 100 % passes always, 0 percent passes never.
required=0


[inlet 0]
name=
type=message, float
description=message to pass (or not).

[inlet 1]
name=passing probability
type=message, float
description=passing probability in percent (like argument), seed <num>: seed random number generator


[outlet 0]
domain=float
description=same as input, if passed.


