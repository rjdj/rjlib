[patch]
name=e_pan
description= Pans an incoming mono signal to a stereo output depending on the panning position set by Inlet 1 Hard left is 0, hard right is 1, center is 0.5.
related=e_stereowidener

[argument 0]
name=pan
type=float
description=panning position. 0 - Left, 1 - Right.
default=0.5
required=0

[inlet 0]
domain=audio
description=audio signal to pan.

[inlet 1]
domain=flaot
name=pan
description=panning position. 0 - Left, 1 - Right.
default=0.5

[outlet 0]
domain=audio
description=left channel.

[outlet 0]
domain=audio
description=right channel.



