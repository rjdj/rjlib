[patch]
name=e_fbdelay
description=This mono feedback delay line delays a signal, passes it through a lowpass filter, attenuates it and then sends it back to the delay line. Can be used as a resonator as in a Karplus-Strong guitar. Delay times can be set with an audio signal into the middle inlet or set through the last inlet where they will be added to the delay of the audio delay inlet. Delay times can be set either in milliseconds or as frequency values, which makes the fbdelay tunable.
related=

[argument 0]
name=name
type=symbol
description=name for state saving.
required=1

[argument 1]
name=time
type=float
description=max delay time in milliseconds.
required=1

[inlet 0]
domain=audio
description=audio signal to delay.

[inlet 1]
domain=audio
description=audio signal to set delay time.

[inlet 2 0]
domain=messages
name=feedback
type=list
description=set feedback level.
default=0
example= feedback 0.8

[inlet 2 1]
domain=messages
name=lpfreq
type=list
description=set lowpass filter freq.
example= lpfreq 100

[inlet 2 2]
domain=messages
name=delay
type=list
description=set delay time in milliseconds.
default=0
example= delay 500

[inlet 2 3]
domain=messages
name=delayfreq
type=list
description=set delay time as frequency in Hz.
default=0
example= delayfreq 20.6

[inlet 2 4]
domain=messages
name=dry
type=list
description= dry/wet balance, 0=all wet.
default=0
example= dry 0.7

[inlet 2 5]
domain=messages
name=input
type=list
description= set input signal level.
default=1
example= input 0.9

[inlet 2 6]
domain=messages
name=itime
type=list
description= set interpolation duration of delay time changes.
default=10
example= itime 10

[outlet 0]
domain=audio
description=feedback-delayed audio signal.



