[patch]
name=g_showtext
description=show a list as text on the touchscreen. convenience wrapper around rj_image
related=g_showimage

[argument 0]
name=tag
type=symbol
description=text filename.
required=1

[argument 1]
name=x
type=float
description=x value for text position.
required=0

[argument 2]
name=y
type=float
description=y value for text position.
required=0

[inlet 0]
domain=message
type=flaot
description=show/hide toggle.

[inlet 1 0]
domain=message
type=list
description=configuration messages for setting text default position.

[inlet 1 1]
domain=message
type=list
description=show and hide message like first inlet.






