[patch]
name=e_forcepitch
description= [e_forcepitch] analyses the pitch of an incoming signal and then forces it to a desired pitch. The incoming signal's pitch is clipped to lie between 40 and 100 The outgoing signal is then pitched using a delayline-based pitchshifter.
related=


[inlet 0]
domain=audio
description=audio signal to analyse.

[inlet 1]
domain=float
description=set desired pitch in midi units.

[outlet 0]
domain=audio
description=signal pitched to desired pitch, delayed by 1024 samples.



