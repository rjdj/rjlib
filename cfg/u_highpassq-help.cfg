[patch]
name=u_highpassq
description=Compute biquad coefficients for a resonant highpass filter with Q inlet. Designed to be used with [biquad~] or [e_beequad]. u_highpassq is controlled by a Q quality factor.
related=biquad~, e_beequad

[argument 0]
domain=message
type=float
description=frequency number.
required=0

[argument 1]
domain=message
type=float
description=bandwidth "Q".
required=0

[inlet 0]
domain=message
type=float
description=frequency number.

[inlet 1]
domain=message
type=float
description=bandwidth "Q".

[outlet 0]
domain=message
description=biquad coefficients.




