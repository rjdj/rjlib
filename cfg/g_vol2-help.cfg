[patch]
name=g_vol2
description=g_vol2 is a simple stereo graphical volume control. The scale is in Pd's dB where 0 is silent and 100 is full volume.
related=g_vol

[argument 0]
name=volume
type=float
description=default volume value.
required=0

[inlet 0]
domain=audio
description=left audio signals to apply volume on.

[inlet 1]
domain=audio
description=right audio signals to apply volume on.

[inlet 2]
domain=message
type=float
description=number to set volume level in dB (0-100).


[outlet 0]
domain=audio
description=left audio input with volume applied.

[outlet 1]
domain=audio
description=rightaudio input with volume applied.

[outlet 2]
domain=message
type=float
description=current volume in dB (0-100).






