[patch]
name=e_chorus
description=a simple stereo chorus effect. Has four delay lines inside that are modulated by sine oscillators out of phase by 1/4 each. Default settings are freq 0.8, mod 1.8.
related=

[argument 0]
name=name
type=symbol
description=name for state saving.
required=1


[inlet 0]
domain=audio
description=audio signal to apply effect on.

[inlet 1 0]
domain=messages
name=freq
type=list
description=controls the chorus frequency in Hz.
default=0.8
example= freq 2

[inlet 1 1]
domain=messages
name=depth
type=list
description=modulation depth
default=1.8
example= mod 0.5


[outlet 0]
domain=audio
description=chorussed audio signal.




