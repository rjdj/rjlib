[patch]
name=e_dubdel
description=e_dubdel is a pingpong delay line with a bandpass filter in the delay path. Left and right delay times are set using in reference to a base duration to ease beat synchronization. Just set the time of your beats and use the dell and delr methods to set beat divisions. The feedback is applied to both delay paths.
related=

[argument 0]
name=name
type=symbol
description=name for state saving.
required=1

[inlet 0]
domain=audio
description=left audio signal to apply effect on.

[inlet 1]
domain=audio
description=right audio signal to apply effect on.

[inlet 2 0]
domain=messages
name=bq
type=list
description=frequency of bandpass filter in delay path..
default=2
example= bq 2

[inlet 2 1]
domain=messages
name=dry
type=list
description=dry/wet mix, 0=all dry.
default=0
example= dry 0.5

[inlet 2 2]
domain=messages
name=bpitch
type=list
description=bandpass pitch in midi units (0-127).
default=0
example= bpitch 89

[inlet 2 3]
domain=messages
name=basedur
type=list
description=reference delay duration in msec.
default=0
example= basedur 500

[inlet 2 4]
domain=messages
name=dell
type=list
description= delay divisor left, actual delay will be basedur/dell.
default=0
example= dell 2

[inlet 2 5]
domain=messages
name=delr
type=list
description= delay divisor right, actual delay will be basedur/delr.
default=0
example= del 3

[inlet 2 6]
domain=messages
name=feedback
type=list
description= delay feedback.
default=0
example= feedback 0.99

[inlet 2 7]
domain=messages
name=save
type=symbol
description= report current settings to last outlet.

[outlet 0]
domain=audio
description=Left audio signal.

[outlet 1]
domain=audio
description=Right audio signal.

[outlet 2]
domain=message
description=on "save", the current state is reported here.

